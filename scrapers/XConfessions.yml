name: XConfessions
sceneByURL:
  - action: scrapeXPath
    url:
      - xconfessions.com
    scraper: sceneScraper
movieByURL:
  - action: scrapeXPath
    url:
      - xconfessions.com
    scraper: movieScraper
xPathScrapers:
  sceneScraper:
    common: &com
      $info: //div[@class="w-full text-base laptop:w-3/12 laptop:text-sm tablet:hidden laptop:block"]
      $script: //script[contains(.,"window.__NUXT")]/text()
    scene:
      Title: &title //h1
      Date: &date
        selector: $script
        postProcess:
          - replace:
              - regex: .*production_date."(\d+-\d+-\d+)T.*
                with: $1
          - parseDate: 2006-01-02
      Details: &details
        selector: //div[@class="flex flex-col items-start w-full my-2 tablet:my-0 laptop:w-8/12 gap-y-2"]/*[local-name()="h2" or local-name()="span"]
        concat: "\n\n"
      Performers:
        Name:
          selector: $info/p[contains(.,"Performers:")]//a
          concat: " & "  # some performers are joined
          split: " & "  # with &
      Tags:
        Name: $info/p[contains(.,"Tags:")]//a
      Image:
        selector: //div[@class="negativex"]//@data-srcset
        postProcess: &pp
          - replace:
              - regex: ^([^?]+)\?.*
                with: $1
      Studio: &studio
        Name:
          fixed: XConfessions

  movieScraper:
    common: *com
    movie:
      Name: *title
      Director:
        selector: $info/p[contains(.,"Director:")]/a
        concat: ", "
      Duration:
        selector: $script
        postProcess:
          - replace:
              - regex: .*w\.length."(\d{2}:\d{2}:\d{2})".*
                with: $1
      Date: *date
      Synopsis: *details
      Studio: *studio
      FrontImage:
        selector: //div[@class="w-1/3 hidden tablet:block"]//@data-srcset
        postProcess: *pp
